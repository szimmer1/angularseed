<!DOCTYPE HTML>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>My application</title> 

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>

    <style>
      <!-- alignment classes -->
      .align-right {
        text-align: right;
      }
      .align-center {
        text-align: center;
      }
      .align-left {
        text-align: left;
      }
    </style>
  </head>

  <body >
    <!-- app wrapper -->
    <div ng-app="App">
      <!-- greeting controller ~ delete this part -->
      <div ng-class="{
        'align-right': input === 'right',
        'align-left':  input === 'left',
        'align-center':input === 'center'
        }" ng-controller="GreetingController" class="container">

         <h1>{{greeting}}</h1>
         <p>Welcome to your AngularJS app. Try typing "center","left", or "right"</p>
         <input type="text" placeholder="Type here" ng-model="input">

      </div>
    </div>
  </body>

</html>
